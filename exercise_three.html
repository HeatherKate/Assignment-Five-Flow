<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Three</title>
</head>
<body>
    <script>
        
        var player1Score = prompt("Player 1 Score:");
        var player2Score = prompt("Player 2 Score:");
        
      if (player1Score > player2Score) {
           console.log ("PLAYER 1 = WINNER!");
	  }
		  else if (player1Score < player2Score) {
			  console.log ("PLAYER 1 = Try Again :(");
		  }
		  else if (player1Score == player2Score) {
			  console.log ("TIE!");
        }
		if (player2Score > player1Score) {
           console.log ("PLAYER 2 = WINNER!");
	  }
		  else if (player2Score < player1Score) {
			  console.log ("PLAYER 2 = Try Again :(");
		  }
		  else if (player2Score == player1Score) {
			  console.log ("TIE!");
        }
	
        
    </script>
</body>
</html>
